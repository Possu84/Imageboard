<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">

    <title></title>
</head>
<body>



    <div id="wraper">

        <div id="main" >


            <div id="input_form">


                <form>

                    <input v-model = 'form.title' type="text" name="title" placeholder="title">
                    <input v-model = 'form.description' type="text" name="description" placeholder="description">
                    <input v-model = 'form.username' type="text" name="username" placeholder="username">

                    <input type="file" accept = 'image/*'>

                    <button v-on:click= 'uploadFile'> upload to the ether</button>

                </form>

            </div>
            <!-- {{imageData}} -->

            <div v-for="one_image in imageData">

                <img class="image" v-bind:src="one_image.url" @click = "showImage(one_image.id)"/>
                <p> {{one_image.title}}</p>
                <p> {{one_image.description}}</p>

            </div>

        <!-- html component is here -->
            <modal-wrap v-if = "imageId" :image-id="imageId"> </modal-wrap>

            <button v-on:click= 'uploadFile'> MORE </button>
    </div>

               <h1>Username: {{image.username}}</h1>

               <br>
